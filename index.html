<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-0">
      <a class="navbar-brand fw-bold ms-3" href="#">StoreApp</a>
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#trackOrdersModal">TrackOrders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Print Report</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="row">
      
      <!-- New Order Section -->
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">New Order</h5>

            <!-- Customer Name -->
            <div class="mb-3">
              <label for="customerName" class="form-label">Customer Name</label>
              <input type="text" id="customerName" class="form-control" required autofocus>
            </div>

            <!-- Category Example -->
            <div class="mb-3">
              <label class="form-label">Drinks</label>
              <div class="input-group mb-2">
                <select class="form-select item-select">
                  <option value="" disabled selected>Select a drink</option>
                  <option value="Coffee" data-price="500">Coffee – ₦500</option>
                  <option value="Tea" data-price="400">Tea – ₦400</option>
                  <option value="Juice" data-price="600">Juice – ₦600</option>
                </select>
                <input type="text" class="form-control modifier" placeholder="Modifier (optional)">
                <button class="btn btn-outline-primary add-btn">+</button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Main</label>
              <div class="input-group mb-2">
                <select class="form-select item-select">
                  <option value="" disabled selected>Select a main</option>
                  <option value="Cheeseburger" data-price="1500">Cheeseburger – ₦1500</option>
                  <option value="Salad" data-price="800">Salad – ₦800</option>
                  <option value="Pizza" data-price="2000">Pizza – ₦2000</option>
                </select>
                <input type="text" class="form-control modifier" placeholder="Modifier (optional)">
                <button class="btn btn-outline-primary add-btn">+</button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Receipt Section -->
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Receipt</h5>
            <ul id="receiptList" class="list-group mb-3"></ul>
            <p><strong>Total: <span id="totalPrice">₦0</span></strong></p>

            <div class="mb-3">
              <label for="paymentMethod" class="form-label">Payment Method</label>
              <select id="paymentMethod" class="form-select" required>
                <option value="">Select method</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="transfer">Transfer</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="amountPaid" class="form-label">Amount Paid</label>
              <input type="number" id="amountPaid" class="form-control" required>
            </div>

            <p><strong>Change: <span id="change">₦0</span></strong></p>

            <button id="finishOrderBtn" class="btn btn-success w-100 mt-3 py-2">Finish Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Track Orders Modal -->
  <div class="modal fade" id="trackOrdersModal" tabindex="-1" aria-labelledby="trackOrdersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Track Orders</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">

          <!-- Filter + Search (hidden if no orders) -->
          <div id="filterBar" class="d-flex justify-content-between align-items-center mb-3" style="display:none;">
            <div>
              <button class="btn btn-sm btn-outline-secondary me-2" onclick="filterOrders('all')">All</button>
              <button class="btn btn-sm btn-outline-warning me-2" onclick="filterOrders('pending')">Pending</button>
              <button class="btn btn-sm btn-outline-secondary" onclick="filterOrders('served')">Served</button>
            </div>
            <input type="text" id="searchOrders" class="form-control form-control-sm w-50" placeholder="Search orders..." oninput="filterOrders()">
          </div>

          <div id="ordersContent">
            <p class="text-muted text-center">No orders yet</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let orders = [];
    let currentFilter = 'pending';

    // Add item to receipt
    document.querySelectorAll(".add-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        const select = this.parentElement.querySelector(".item-select");
        const modifier = this.parentElement.querySelector(".modifier").value.trim();

        if (!select.value) return;

        const price = parseFloat(select.selectedOptions[0].dataset.price);

        const listItem = document.createElement("li");
        listItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
        listItem.innerHTML = `
          <div>${select.value} ${modifier ? "(" + modifier + ")" : ""} – ₦${price}</div>
          <button class="btn btn-sm btn-outline-danger remove-item">&times;</button>
        `;

        listItem.querySelector(".remove-item").addEventListener("click", function () {
          listItem.remove();
          calculateTotal();
        });

        document.getElementById("receiptList").appendChild(listItem);

        // Reset fields
        select.selectedIndex = 0;
        this.parentElement.querySelector(".modifier").value = "";

        calculateTotal();
      });
    });

    // Calculate total + change
    function calculateTotal() {
      let total = 0;
      document.querySelectorAll("#receiptList li").forEach(li => {
        const text = li.querySelector("div").innerText;
        const priceMatch = text.match(/₦(\d+)/);
        if (priceMatch) total += parseFloat(priceMatch[1]);
      });
      document.getElementById("totalPrice").innerText = "₦" + total;

      const amountPaid = parseFloat(document.getElementById("amountPaid").value);
      document.getElementById("change").innerText = !isNaN(amountPaid) ? "₦" + Math.max(0, amountPaid - total) : "₦0";
    }

    document.getElementById("amountPaid").addEventListener("input", calculateTotal);

    // Finish Order
    document.getElementById("finishOrderBtn").addEventListener("click", function () {
      const customerName = document.getElementById("customerName").value.trim();
      const paymentMethod = document.getElementById("paymentMethod").value;
      const amountPaid = parseFloat(document.getElementById("amountPaid").value);
      const total = parseFloat(document.getElementById("totalPrice").innerText.replace("₦", ""));

      if (!customerName) {
        alert("Please enter the customer name.");
        return;
      }
      if (!paymentMethod) {
        alert("Please select a payment method.");
        return;
      }
      if (isNaN(amountPaid)) {
        alert("Please enter the amount paid.");
        return;
      }
      if (total === 0) {
        alert("No items in the receipt.");
        return;
      }

      // Collect items
      const items = [];
      document.querySelectorAll("#receiptList li").forEach(li => {
        items.push(li.querySelector("div").innerText);
      });

      // Save order
      orders.push({
        customer: customerName,
        items: items,
        payment: paymentMethod,
        paid: amountPaid,
        total: total,
        status: "pending"
      });

      // Clear UI
      document.getElementById("receiptList").innerHTML = "";
      document.getElementById("totalPrice").innerText = "₦0";
      document.getElementById("amountPaid").value = "";
      document.getElementById("customerName").value = "";
      document.getElementById("change").innerText = "₦0";
      document.getElementById("paymentMethod").value = "";

      updateOrdersModal();
      alert("Order finished and tracked!");
    });

    // Update TrackOrders Modal
    function updateOrdersModal() {
      const filterBar = document.getElementById("filterBar");
      filterBar.style.display = orders.length > 0 ? "flex" : "none";
      filterOrders(currentFilter);
    }

    // Filtering + Searching
    function filterOrders(filter = currentFilter) {
      currentFilter = filter;
      const container = document.getElementById("ordersContent");
      container.innerHTML = "";

      const search = document.getElementById("searchOrders").value.toLowerCase();

      const filtered = orders.filter(order =>
        (currentFilter === "all" || order.status === currentFilter) &&
        (order.customer.toLowerCase().includes(search) ||
         order.items.join(" ").toLowerCase().includes(search))
      );

      if (filtered.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">No orders found</p>';
        return;
      }

      filtered.forEach(order => {
        const card = document.createElement("div");
        card.classList.add("card", "mb-2");
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${order.customer}</h5>
            <p class="card-text">${order.items.join("<br>")}</p>
            <button class="btn btn-sm ${order.status === "pending" ? "btn-warning" : "btn-success"}" disabled>
              ${order.status}
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Default filter when modal opens
    const trackOrdersModal = document.getElementById("trackOrdersModal");
    trackOrdersModal.addEventListener("shown.bs.modal", function () {
      filterOrders("pending");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
